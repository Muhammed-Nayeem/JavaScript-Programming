<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login To Fathers-Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header content -->
    <header class="py-10 bg-green-100">
      <div class="container mx-auto">
        <h1 class="text-center text-4xl font-semibold capitalize text-black">welcome to your <span class="text-indigo-600">fathers bank</span>!!!</h1>
      </div>
    </header>

    <!-- login content -->
    <section class="py-10">
      <div class="container mx-auto">
        <div class="w-1/2 mx-auto bg-green-100 py-10 px-8 rounded">
          <h3 class="text-2xl capitalize font-semibold text-indigo-600 mb-4">please login:</h3>
          <input class="block w-full mb-8 rounded px-5 py-3" type="email" id="email" placeholder="Your Email">
          <input class="block w-full mb-8 rounded px-5 py-3" type="password" id="password" placeholder="Your Password">
          <button class="capitalize text-base bg-indigo-600 text-white px-10 py-2 rounded hover:bg-violet-700 transition-all" id="login-btn">login</button>
        </div>
      </div>
    </section>

    <!-- javascript files -->
    <script src="./JS/login.js"></script>
  </body>
</html>
